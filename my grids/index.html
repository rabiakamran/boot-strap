<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>My Grid</h1>
		<div class="row">
		<p>3 merge columns</p>
		<div class="col-xs-4" style="background-color: pink"  >col-xs-4</div>

		<div class="col-xs-4" style="background-color: skyblue">col-xs-4</div>

		<div class="col-xs-4" style="background-color: lightgreen">col-xs-4</div>
	</div>
	<br>

	<div class="row">
	   <p>4 merge columns</p>
	   	<div class="col-xs-3" style="background-color: yellow">col-xs-3</div>

	   	<div class="col-xs-3" style="background-color: pink">col-xs-3</div>

	   	<div class="col-xs-3" style="background-color: orange">col-xs-3</div>

	   	<div class="col-xs-3" style="background-color: purple">col-xs-3</div>
	 </div>
	  <br>

	<div class="row">
	  <p>2 merge columns</p>
	  	<div class="col-xs-2" style="background-color: skyblue">col-xs-2</div>

	  	<div class="col-xs-2" style="background-color: lightgreen">col-xs-2</div>

       <div class="col-xs-2" style="background-color: pink">col-xs-2</div>

       <div class="col-xs-2" style="background-color: purple">col-xs-2</div>

       <div class="col-xs-2" style="background-color: red">col-xs-2</div>

       <div class="col-xs-2" style="background-color: orange">col-xs-2</div>
    </div>
    <br>

    <div class="row">
    <p>6 merge columns</p>
        <div class="col-xs-6" style="background-color: pink">col-xs-6</div>

        <div class="col-xs-6" style="background-color: orange">col-xs-6</div>
     </div>
</div>
 
    
</body>
</html>
